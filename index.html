<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="estilos.css">

</head>
<body>

    <img src="./images/bg-pattern-top.svg" alt="Image Pattern Top" class="bg-image bg__image--top">
    <img src="./images/bg-pattern-bottom.svg" alt="Image Pattern Bottom" class="bg-image bg__image--bottom">

    <main class="card__main">

      <article class="card">
      <header class="card__header">
        <img src="./images/bg-pattern-card.svg" alt="Image BG" class="bg-image header__img-bg">
        <img src="./images/image-victor.jpg" alt="Profile Image" class="bg-img header__img-profile">
      </header>

      <section class="card__body">
        <p class="card__title">Victor Crest <span class="card__text--ligth">26</span></p>
        <p class="card__title card__text--ligth">London</p>
      </section>
    </article>

    <footer class="card__footer">
      <div class="card__stats">
        <p class="text-1 card__card-number">80K</p>
        <p class="card__text--ligth">Followers</p>
      </div>
      <div class="card__stats">
        <p class="text-1 card__card-number">803K</p>
        <p class="card__text--ligth">Likes</p>
      </div>
      <div class="card__stats">
        <p class="text-1 card__card-number">1.4K</p>
        <p class="card__text--ligth">Photos</p>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Erick Chac√≥n</a>.
      </div>
    </footer>
    </main>

  

</body>
</html>
